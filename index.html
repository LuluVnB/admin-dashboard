<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard">
            <div class="dashboard-item">Dashboard
                <img class = "dashboard-icon"src="./icons/view-dashboard.svg"/>
            </div>
            <div class="dashboard-item">
                <div>Home
                    <img class = "home-icon"src="./icons/home.svg">
                </div>
                <div>Profile
                    <img class = "profile-icon" src="./icons/profile.svg">
                </div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="dashboard-item">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="header-top">
                <div class="header-top left">
                    <img class = "search-icon" src="./icons/search-icon.svg">
                    <input type="text" name="search" id="search">
                </div>
                <div class="header-top right">
                    <img class = "notif-icon"src="./icons/notif-icon.svg">
                    <img class = "pfp-icon" src="./icons/pfp-icon.jpg">
                    <div class="username">Breanna Rose</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom left">
                    <img class = "pfp-icon"src="./icons/pfp-icon.jpg">
                    <div class="pfp-text">
                        <div>Hi there,</div>
                        <div>Breanna Rose (@breannarosie)</div>
                    </div>
                </div>
                <div class="header-bottom right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        
        <div class="article"></div>
    </div>
</body>
</html>
