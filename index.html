<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-icons">
            <div class="top-icons">
                <img class = "dashboard-icon"src="./icons/view-dashboard.svg"/>
            </div>
            <div class="middle-icons">
                <img class = "home-icon"src="./icons/home.svg">
                <img class = "profile-icon" src="./icons/profile.svg">
                <img class = "messages-icon" src="./icons/messages.svg">
                <img class = "history-icon" src="./icons/history-icon.svg">
                <img class="tasks-icon" src="./icons/tasks-icon.svg">
                <img class="community-icon" src="./icons/community-icon.svg">
            </div>
            <div class="bottom-icons">
                <img class="settings-icon" src="./icons/settings-icon.svg">
                <img class="support-icon" src="./icons/support-icon.svg">
                <img class="privacy-icon" src="./icons/privacy-icon.svg">

            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-item">Dashboard </div>
            <div class="dashboard-item">
                <div>Home</div>
                <div>Profile</div>
                <div>Messages</div>
                <div>History</div>
                <div>Tasks</div>
                <div>Communities</div>
            </div>
            <div class="dashboard-item">
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div class="header-top">
                <div class="header-top left">
                    <img class = "search-icon" src="./icons/search-icon.svg">
                    <input type="text" name="search" id="search">
                </div>
                <div class="header-top right">
                    <img class = "notif-icon"src="./icons/notif-icon.svg">
                    <img class = "pfp-icon" src="./icons/pfp-icon.jpg">
                    <div class="username">Breanna Rose</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom left">
                    <img class = "pfp-icon"src="./icons/pfp-icon.jpg">
                    <div class="pfp-text">
                        <div>Hi there,</div>
                        <div>Breanna Rose (@breannarosie)</div>
                    </div>
                </div>
                <div class="header-bottom right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="your-projects">Your Projects</div>
        </div>

        
        <div class="article">
            <div class="projects"></div>
            <div class="news-bar">
                <div class="announcements">Announcements</div>
                <div class="trending">Trending</div>
            </div>
        </div>
    </div>
</body>
</html>
